<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-xs.css" media="(max-width: 600px)">
  <link rel="stylesheet" href="css/style-sm.css" media="(min-width: 600px) and (max-width: 767.98px)">
  <link rel="stylesheet" href="css/style-md.css" media="(min-width: 768px) and (max-width: 991.98px)">
  <link rel="stylesheet" href="css/style-lg.css" media="(min-width: 992px) and (max-width: 1299.98px)">
  <link rel="stylesheet" href="css/style-xl.css" media="(min-width: 1300px)">
  <title>ClimateWise | Criar Conta</title>
</head>
<body>

<header>
  <nav class="navbar">

    <div class="logo">
      <img src="assets/logo.png" alt="Logo da ClimateWise com símbolo circular representando sustentabilidade e tecnologia.">
    </div>

    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="quemsomos.html">Quem somos</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>

    <div class="nav-actions">
      <a href="login.html" class="btn-login">Login</a>
      <button class="hamburguer" id="hamburguer">☰</button>
    </div>

  </nav>
</header>

<main id="cadastro">
  <section class="cadastro-section">
    <div class="cadastro-container">

      <div class="cadastro-info">
        <h2>Crie sua conta na ClimateWise</h2>
        <p>
          Preencha os dados abaixo para acessar a plataforma e começar a
          monitorar indicadores climáticos com inteligência e segurança.
        </p>
      </div>

      <form class="cadastro-form" novalidate>

        <div class="form-grupo">
          <label for="tipoConta">Tipo de conta</label>
          <select id="tipoConta" name="tipoConta">
            <option value="">Selecione uma opção</option>
            <option value="individual">Conta individual</option>
            <option value="empresa">Conta empresarial</option>
          </select>
        </div>

        <div class="form-grupo">
          <label for="nomeCadastro">Nome completo</label>
          <input type="text" id="nomeCadastro" placeholder="Digite seu nome">
        </div>

        <div class="form-grupo">
          <label for="emailCadastro">E-mail</label>
          <input type="email" id="emailCadastro" placeholder="nome@exemplo.com">
        </div>

        <div class="form-grupo">
          <label for="senhaCadastro">Senha</label>
          <input type="password" id="senhaCadastro" placeholder="Mínimo 6 caracteres">
        </div>

        <div class="form-grupo">
          <label for="confirmarSenhaCadastro">Confirmar senha</label>
          <input type="password" id="confirmarSenhaCadastro" placeholder="Repita a senha">
        </div>

        <button type="submit" class="btn-primary" style="width:100%;">
          Criar conta
        </button>

      </form>

    </div>
  </section>
</main>

<footer class="footer">
  <p>© 2025 ClimateWise • Projeto acadêmico FIAP - Global Solution 2025.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
